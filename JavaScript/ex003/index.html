<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(99, 154, 218);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(153, 243, 126);
        }
    </style>
</head> 
<body>
    <h1>
        Olá, mundo!  
    </h1>  
    <p>
        já me livrei da maldição!!
    </p>
    <script>
        //prompt retorna string
        var n1 = Number(window.prompt('Digite um número: '))    // Number.parseInt(n) ou Number.parseFloat(n) 
        var n2 = Number(window.prompt('Digite outro número: ')) // Number() para converter de string para number
        // String(n) ou n.toString() para converter para string

        var s = n1 + n2;

        //window.alert(`A soma entre é ` + s)   // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // para este estilo somente crase ``
        
        //var s ='JavaScript'
        //'eu estou aprendendo s'       - não faz concatenação  (aspas simples)
        //'eu estou aprendendo ' + s    - usa concatenação
        //`Eu estou aprendendo ${s}`    - usa template string   (crase)
        
        //s.lenght - quantos caracteres a string tem
        //s.toUpperCase() - tudo para 'MAIÚSCULAS'
        //s.toLowerCase() - tudo para 'minúsculas'
    </script>
</body>
</html>
